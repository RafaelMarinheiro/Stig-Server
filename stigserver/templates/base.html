{% load staticfiles %}
<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Stig</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="{% static 'images/icon.png' %}" />
		<!-- <link rel="icon" type="image/png" href="{% static 'images/stig-logo.png' %}" /> -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'css/stig.css'%}" rel="stylesheet" media="screen">
		<link href="{% static 'css/stig-icons.css'%}" rel="stylesheet" media="screen">

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->

		{% block stylesheets %}
		{% endblock %}
	</head>
	<body data-spy="scroll" data-target="#top-navigation">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=433856753394803";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		
		{% block content %}
		{% endblock %}

		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/jquery.scrollTo-1.4.3.1-min.js' %}"></script>
		<script src="{% static 'js/angular.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/stig.js' %}"></script>


		{% block scripts %}
		{% endblock %}

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-43319300-1', 'stigapp.co');
		  ga('send', 'pageview');

		</script>
	</body>
</html>
